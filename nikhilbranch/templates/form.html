<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        form {
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="InputName">Product Name</label>
            <input type="text" class="form-control" id="InputName" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="description">Product Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="Price">Product Price</label>
            <input type="text" class="form-control" id="Price" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="Category">Product Category</label>
            <input type="text" class="form-control" id="Category" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="Image">Product Image</label>
            <input type="file" class="form-control-file" id="Image">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
