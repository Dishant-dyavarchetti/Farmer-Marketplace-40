<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <body class="flex justify-center items-center min-h-screen bg-gray-100">

        <div class="relative p-10 bg-white rounded-2xl shadow-lg max-w-lg w-full">
            <!-- Decorative Background -->
            <div class="absolute inset-0 -z-10 transform rotate-6 bg-green-500 rounded-2xl"></div>
    
            <h2 class="text-xl font-semibold text-gray-800">
                <span class="text-green-600 font-bold">Get Help?</span> Please Write Your Subject, Message & Notify Your Email.
            </h2>
    
            <form class="mt-5 space-y-4">
                <div>
                    <label class="block font-medium text-gray-700">Full Name*</label>
                    <input type="text" placeholder="Type Name" class="w-full mt-1 p-3 border rounded-md focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                
                <div>
                    <label class="block font-medium text-gray-700">Email*</label>
                    <input type="email" placeholder="Type Your Email" class="w-full mt-1 p-3 border rounded-md focus:ring-2 focus:ring-green-500 outline-none">
                </div>
    
                <div>
                    <label class="block font-medium text-gray-700">Subject*</label>
                    <input type="text" placeholder="Type Here" class="w-full mt-1 p-3 border rounded-md focus:ring-2 focus:ring-green-500 outline-none">
                </div>
    
                <div>
                    <label class="block font-medium text-gray-700">Your Message*</label>
                    <textarea placeholder="Type Here" rows="4" class="w-full mt-1 p-3 border rounded-md focus:ring-2 focus:ring-green-500 outline-none"></textarea>
                </div>
    
                <button type="submit" class="w-full py-3 text-white bg-green-600 rounded-md hover:bg-green-700 transition">
                    Send Message
                </button>
            </form>
        </div>
    
    </body>
</body>
</html>
